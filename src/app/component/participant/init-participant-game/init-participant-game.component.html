<app-team-bubbles
  *ngIf="roundStage === 'AUCTION' && game"
  [game]="game"
  [auctionMode]="true"
></app-team-bubbles>

<app-team-bubbles
  *ngIf="
    (roundStage === 'ROUND_SUMMARY' && game) ||
    (roundStage === 'CATEGORY_SELECTION' && game)
  "
  [game]="game"
  [auctionMode]="false"
></app-team-bubbles>
