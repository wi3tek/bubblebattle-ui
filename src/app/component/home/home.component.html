<div
  class="content"
  role="main"
  fxLayout="row"
  fxLayoutAlign="center center"
  fxFlex="100"
>
  <div>
    <table>
      <tr>
        <th>Data utworzenia</th>
        <th>Nazwa</th>
        <th>Uruchom grę</th>
      </tr>
      <tr *ngFor="let game of games">
        <td class="game-data">{{ game.date | date : "yyyy-MM-dd" }}</td>
        <td class="game-data">{{ game.name }}</td>
        <td>
          <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5">
            <div>
              <a [routerLink]="['/host/', game.gameId]" target="_blank">
                <app-action-button
                  [textValue]="'prowadzący'"
                  [width]="'200'"
                ></app-action-button>
              </a>
            </div>
            <div>
              <a [routerLink]="['/participant/', game.gameId]" target="_blank">
                <app-action-button
                  [textValue]="'uczestnik'"
                  [width]="'200'"
                ></app-action-button>
              </a>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
