<div
  class="action-button"
  [style]="'width:' + width + 'px; height: ' + height + 'px'"
  (click)="clickButton.emit()"
>
  <span *ngIf="!icon">{{ textValue }}</span>
  <span *ngIf="icon" style="align-content: center; text-align: center"
    ><i class="material-icons">{{ icon }}</i></span
  >
</div>
